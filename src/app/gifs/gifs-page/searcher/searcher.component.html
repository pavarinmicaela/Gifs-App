<h5>Buscar:</h5>

<div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Ingrese una palabra..." (keyup.enter)="buscar()"
        #txtBuscar>
    <button class="btn btn-outline-dark" (click)="buscar()">
        <i class="fas fa-search"></i>
        Buscar
    </button>

</div>
